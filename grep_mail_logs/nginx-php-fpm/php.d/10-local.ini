error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

max_execution_time = 600
max_input_time = 600
memory_limit = 4G
display_errors = Off
display_startup_errors = Off
log_errors = On
post_max_size = 60M
default_charset = "UTF-8"
upload_max_filesize = 60M
max_file_uploads = 20
date.timezone=UTC
default_socket_timeout = 3600
request_terminate_timeout = 600
